machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t gaiaadm/circleci-tests-processor:$BUILD_TAG .
test:
  override:
    - docker run --name unit-test-runner gaiaadm/circleci-tests-processor:$BUILD_TAG /bin/sh -c "cd /src/processors/circleci-tests-processor && nosetests --with-xunit"
    - docker cp unit-test-runner:/src/processors/circleci-tests-processor/nosetests.xml $CIRCLE_TEST_REPORTS
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/circleci-tests-processor
general:
  branches:
    only:
      - master
